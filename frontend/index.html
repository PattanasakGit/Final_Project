<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" id="LOGO" />
    <script>
      const iconPath = localStorage.getItem('LOGO');
      const webName = localStorage.getItem('WEB_NAME');
      const LOGO = document.getElementById('LOGO');
      const WEB_NAME = document.title;
      if (LOGO && iconPath) {
        LOGO.setAttribute('href', iconPath);
      }
      if (webName) {
        document.title = webName;
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
