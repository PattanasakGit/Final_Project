<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" id="LOGO" />
    <script>
      const iconPath = localStorage.getItem('LOGO');
      const webName = localStorage.getItem('WEB_NAME');
      const LOGO = document.getElementById('LOGO');
      const WEB_NAME = document.title;
      if (LOGO && iconPath) {
        LOGO.setAttribute('href', iconPath);
      }
      if (webName) {
        document.title = webName;
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <!-- This script for facebook messenger -->
  <body>
  <div id="fb-root"></div>
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>
  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "119593444577998");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v18.0'
      });
    };
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/th_TH/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  </body>
  
  <!-- This script for main program -->
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
